    <script>
        $(function()
            {
                const URLSearch = new URLSearchParams(location.search);
                var uidData = URLSearch.get("uid")
                var name = $("#name").val();
                var emailData = $("#email").val();
                var allAgree = $("#allAgree:checked").val();
                var publicScope = $(".publicScope .checks input[name='scopeLine']:checked").val();
                function email_check(emailData) 
                {
                    var reg = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
                    return reg.test(emailData);
                }
                
                // uid,닉네임,이메일,공개범위 정보 전송
                $("#subjectInformation").on("click",function()
                    {
                        var jsonData = {
                            uid:uidData, 
                            nickname:name, 
                            email:emailData, 
                            disclosureStatus:publicScope,
                        }

                        $.ajax({
                            url : "/user",
                            type : "put",
                            data : jsonData,
                            dataType : 'json',
                            success : function(){
                                alert("성공");
                            },
                            error : function(){
                                alert("서버요청실패");
                            }
                        })
                    }
                )


                // 전체동의
                $(".checkForm").on("click", "#allAgree", function () 
                    {
                        $(this).parents(".checkForm").find('input').prop("checked", $(this).is(":checked"));
                    }
                );

                // 체크박스 개별 선택
                $(".checkForm").on("click", ".chk", function() 
                    {
                        var is_checked = true;

                        $(".checkForm .chk").each(function()
                            {
                                is_checked = is_checked && $(this).is(":checked");
                            }
                        );

                        $("#allAgree").prop("checked", is_checked);
                    }
                );

                // 정보 작성 후 다음 페이지 넘기기
                $(".accountCreate button").on("click",nextEvent)

                function nextEvent(name,emailData)
                {
                    var over14 = $("#over14:checked").val();
                    var agree = $("#agree:checked").val();

                    if( name == "" )
                    {
                        alert("이름을 입력해주세요");
                        return;
                    }

                    // if(!email_check(email))
                    // {
                    //     alert("이메일 형식에 맞게 입력해주세요");
                    //     return false;
                    // }

                    // allAgree = $.trim( allAgree );
                    // if( allAgree == "" )
                    // {
                    //     alert("전체 선택에 동의해주세요");
                    //     return; 
                    // }    
                    over14 = $.trim( over14 );
                    if( over14 == "" )
                    {
                        alert("14세 이상 이용약관에 동의해주세요");
                        return; 
                    }  
                    agree = $.trim( agree );
                    if( agree == "" )
                    {
                        alert("개인정보 이용약관에 동의해주세요");
                        return; 
                    }  
                    
                    $(".signGage").addClass("active")
                }

                // 이전 페이지 돌아오기
                $(".completeArea button.prev").on("click",prevEvent)
                
                function prevEvent()
                {
                    $(".signGage").removeClass("active")
                }
            }
        )
